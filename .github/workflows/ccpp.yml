name: C/C++ CI

on: [pull_request, push]

jobs:
  build_TS80:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: chmod
      run: chmod +x setup.sh && chmod +x workspace/TS100/build.sh
    - name: translation
      run: |
        cd Translation\ Editor
        python3 make_translation.py
    - name: setup
      run: ./setup.sh
    - name: cd
      run: cd workspace/TS100
    - name: build TS80
      run: cd workspace/TS100 && ./build.sh -m TS80
    - name: Archive TS80 artifacts
      uses: actions/upload-artifact@v2
      with:
        name: TS80
        path: workspace/TS100/Hexfile/TS80_*
        if-no-files-found: error
