name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: ls
      run: ls
    - name: chmod
      run: chmod +x build.sh
    - name: translation
      run: python3 Translation\ Editor/make_translation.py
    - name: make
      run: ./build.sh
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: ci/artefacts
